    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dice Roll</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="dice">
    </div>
    <div class="container" id = "buttonGroup">
          <button type="button" id="roll-button">Roll Dice</button>
          <button type="button" id="plusOne" onclick="addDice('plusOne')" >+1</button>
          <button type="button" id="plusTwo" onclick="addSecondDice('plusTwo')">+1</button>
    </div>
    <div class ="container" id = "restartGroup">
          <button type="button" id="restart-button" onclick="restart()">Restart</button>'
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"

  </body>
</html>
